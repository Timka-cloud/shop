<!doctype html>

<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
             integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>


<body>
    <div class="container" ng-controller="indexController">
        <p></p>
        <form novalidate ng-submit="loadStudents()">
            <div class="form-outline w-25">
                <input class="form-control" type="number" placeholder="min score" ng-model="student.min">
                <p></p>
                <input class="form-control" type="number" placeholder="max score" ng-model="student.max">
                <p></p>
            </div>

            <button type="submit" class="btn btn-primary">Поиск</button>
        </form>
        <p></p>

        <h3>Список студентов</h3>

        <table class="table table-hover">
            <tr>
                <td>ID</td>
                <td>Имя студента</td>
                <td>Балл</td>
                <td>Действие</td>
            </tr>
            <tbody>
            <tr ng-repeat="s in StudentList">
                <td>{{s.id}}</td>
                <td>{{s.name}}</td>
                <td>
                    <button class="btn btn-primary" ng-click="changeScore(s.id, -5)">-</button>
                    {{s.score}}
                    <button class="btn btn-primary" ng-click="changeScore(s.id, 5)">+</button>
                </td>
                <td>
                    <button class="btn btn-danger" ng-click="deleteStudent(s.id)">Исключить</button>
                </td>
            </tr>
            </tbody>

        </table>

        <p></p>
        <h3>Добавить студента</h3>
        <form novalidate ng-submit="createStudentJSON()">
            <input class="form-control" type="text" placeholder="Имя" ng-model="newStudentJSON.name">
            <p></p>
            <input class="form-control" type="number" placeholder="Балл" ng-model="newStudentJSON.score">
            <p></p>
            <button type="submit" class="btn btn-primary">Сохранить JSON студента</button>
        </form>

        <p></p>
        <h3>форма сложения</h3>
        <form novalidate ng-submit="sumTwoNumbers()">
            <input class="form-control" type="number" placeholder="a" ng-model="calcAdd.a">
            <p></p>
            <input class="form-control" type="number" placeholder="b" ng-model="calcAdd.b">
            <p></p>
            <button type="submit" class="btn btn-primary">Получить сумму</button>
        </form>

    </div>
</body>
</html>
